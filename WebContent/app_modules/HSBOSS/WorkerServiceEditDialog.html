<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='WorkerServiceEditDialog.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='WorkerServiceEditDialog.js'></script>
</head>
<body onload='bodyOnload();' id='body'>
	<div id='divScreen' class='group-v' style='width: 400px;height: 600px;padding: 12px;'>
		<div id='tag_1' class='group-v' style='height: 36px;flex-grow: 1;'>
			<div id='tag_2' class='group-h' style='height: 36px;'>
				<span id='tag_3' class='lable'>
					服务人员
				</span>
				<div id='lkpWorker' class='lookup' style='width: 100px;flex-grow: 1;'>
				</div>
			</div>
			<div id='tag_15' class='group-h' style='height: 36px;'>
				<span id='tag_6' class='lable'>
					服务产品
				</span>
				<div id='lkpService' class='lookup' style='width: 100px;flex-grow: 1;'>
				</div>
			</div>
			<div id='tag_23' class='group-h' style='height: 36px;'>
				<span id='tag_14' class='lable'>
					接单方式
				</span>
				<select id='selTakingType' class='select' style='width: 100px;flex-grow: 1;'>
					<option id='tag_17' value='#[CODE]#'>
						#[CODE_NAME]#
					</option>
				</select>
			</div>
			<div id='tag_25' class='group-h' style='height: 36px;'>
				<span id='tag_7' class='lable'>
					优先级别
				</span>
				<select id='selPriority' class='select' style='width: 100px;flex-grow: 1;'>
					<option id='tag_16' value='1'>
						1
					</option>
					<option id='tag_13' value='2'>
						2
					</option>
					<option id='tag_20' value='3'>
						3
					</option>
					<option id='tag_21' value='4'>
						4
					</option>
					<option id='tag_22' value='5'>
						5
					</option>
				</select>
			</div>
			<div id='tag_5' class='group-h' style='height: 36px;'>
				<span id='tag_12' class='lable'>
					最低单价
				</span>
				<input id='numMinRate' type='number' class='number' style='margin: 0px 4px 0px 0px;flex-grow: 1;'>
				</input>
				<span id='lblRateCurrency' class='lable'>
					元
				</span>
				<span id='tag_8' class='lable'>
					/
				</span>
				<span id='lblRateUnit' class='lable'>
					人*小时
				</span>
			</div>
			<div id='tag_26' class='group-h' style='height: 36px;'>
				<span id='tag_24' class='lable'>
					最低工量
				</span>
				<input id='numMinQuantity' type='number' class='number' style='margin: 0px 4px 0px 0px;flex-grow: 1;'>
				</input>
				<span id='lblQuantityUnit' class='lable'>
					（公里）
				</span>
			</div>
			<div id='tag_31' class='group-h' style='height: 36px;'>
				<span id='tag_32' class='lable'>
					最远距离
				</span>
				<input id='numMaxDistance' type='number' class='number' style='margin: 0px 4px 0px 0px;flex-grow: 1;'>
				</input>
				<span id='tag_30' class='lable'>
					公里
				</span>
			</div>
			<div id='tag_18' class='group-h' style='height: 36px;'>
				<span id='tag_19' class='lable'>
					备注信息
				</span>
			</div>
			<div id='tag_4' class='group-h' style='width: 100%;height: 100px;flex-grow: 1;'>
				<textarea id='txtNote' class='textarea' style='margin: 0px;width: 100%;height: 100%;'>
				</textarea>
			</div>
		</div>
		<div id='tag_9' class='group-h' style='height: 12px;'>
		</div>
		<div id='tag_10' class='group-h' style='height: 28px;'>
			<div id='tag_11' class='space'>
			</div>
			<button id='btnSave' class='button eui-btn' style='width: 60px;'>
				保存
			</button>
		</div>
	</div>
</body>
</html>
