<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='MenuMngForm.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='MenuMngForm.js'></script>
</head>
<body onload='bodyOnload();' id='body'>
	<div id='tag_0' class='group-v eui-form'>
		<div id='tag_4' class='group-h eui-form-content' style='height: 100%;'>
			<div id='tag_5' class='group-v eui-panel' style='width: 100px;height: 100%;flex-grow: 1;'>
				<div id='tag_6' class='group-h eui-panel-title-bar'>
					<span id='tag_7' class='label eui-panel-title'>
						菜单列表
					</span>
					<div id='tag_8' class='space'>
					</div>
					<button id='btnAdd' class='button eui-link-btn'>
						✚ 添加同级
					</button>
					<button id='btnAddSub' class='button eui-link-btn'>
						✚ 添加下级
					</button>
					<button id='btnDelete' class='button eui-link-btn'>
						━ 删除
					</button>
					<button id='btnMoveUp' class='button eui-link-btn'>
						▲ 上移
					</button>
					<button id='btnMoveDown' class='button eui-link-btn'>
						▼ 下移
					</button>
				</div>
				<div id='tag_9' class='group-v eui-panel-content' style='height: 100%;overflow-y: auto;'>
					<div id='tvwMenu' class='treeview '>
						#[MENU_NAME]#
					</div>
				</div>
			</div>
			<div id='tag_10' class='group-v' style='width: 12px;height: 100%;'>
			</div>
			<div id='tag_11' class='group-v eui-panel' style='width: 360px;height: 100%;'>
				<div id='tag_12' class='group-h eui-panel-title-bar'>
					<span id='tag_13' class='label eui-panel-title'>
						菜单配置
					</span>
				</div>
				<div id='tag_14' class='group-v eui-panel-content' style='flex-grow: 1;padding: 12px;'>
					<div id='tag_15' class='group-h' style='height: 36px;'>
						<span id='tag_16' class='lable'>
							菜单类型
						</span>
						<select id='selMenuType' class='select' style='flex-grow: 1;'>
							<option id='tag_17' value='item'>
								菜单项
							</option>
							<option id='tag_18' value='group'>
								菜单组
							</option>
						</select>
					</div>
					<div id='tag_19' class='group-h' style='height: 36px;'>
						<span id='tag_20' class='lable'>
							菜单名称
						</span>
						<input id='txtMenuName' type='text' class='text' style='flex-grow: 1;'>
						</input>
					</div>
					<div id='tag_21' class='group-h'>
						<span id='tag_22' class='lable'>
							菜单图标
						</span>
						<input id='txtMenuIcon' type='text' class='text' style='flex-grow: 1;'>
						</input>
					</div>
					<div id='tag_23' class='group-h' style='height: 36px;'>
						<span id='tag_24' class='lable'>
							跳转页面
						</span>
						<input id='txtApplication' type='text' class='text' style='flex-grow: 1;'>
						</input>
					</div>
					<div id='tag_25' class='space'>
					</div>
					<div id='tag_26' class='group-h' style='height: 28px;'>
						<div id='tag_27' class='space'>
						</div>
						<button id='btnSave' class='button eui-btn' style='margin: 0px;width: 60px;'>
							保存
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
