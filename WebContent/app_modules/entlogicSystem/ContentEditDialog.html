<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='ContentEditDialog.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='ContentEditDialog.js'></script>
</head>
<body onload='bodyOnload();' id='body'>
	<div id='divScreen' class='group-v' style='width: 1200px;height: 680px;padding: 12px;'>
		<div id='tag_1' class='group-h' style='height: 36px;flex-grow: 1;'>
			<div id='tag_2' class='group-v' style='width: 300px;height: 100%;'>
				<div id='tag_3' class='group-h' style='height: 36px;'>
					<span id='tag_4' class='lable'>
						内容类型
					</span>
					<select id='selContentType' class='select' style='flex-grow: 1;'>
						<option id='tag_6' value='#[CODE]#'>
							#[CODE_NAME]#
						</option>
					</select>
				</div>
				<div id='tag_7' class='group-h' style='height: 36px;'>
					<span id='tag_8' class='lable'>
						内容名称
					</span>
					<input id='txtContentName' type='text' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_13' class='group-h' style='height: 36px;'>
					<span id='tag_14' class='lable'>
						内容标题
					</span>
					<input id='txtHead' type='text' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_16' class='group-h' style='height: 36px;'>
					<span id='tag_17' class='lable'>
						__副标题
					</span>
					<input id='txtSubhead' type='textt' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_19' class='group-h' style='height: 36px;'>
					<span id='tag_20' class='lable'>
						上线时间
					</span>
					<div id='dtStartTime' type='date' class='datetime' style='flex-grow: 1;'>
					</div>
				</div>
				<div id='tag_0' class='group-h' style='height: 36px;'>
					<span id='tag_21' class='lable'>
						跳转链接
					</span>
					<input id='txtUrl' type='textt' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_22' class='group-h' style='height: 36px;'>
					<span id='tag_23' class='lable'>
						下线时间
					</span>
					<div id='dtEndTime' type='date' class='datetime' style='flex-grow: 1;'>
					</div>
				</div>
				<div id='tag_25' class='group-h' style='height: 36px;'>
					<span id='tag_26' class='lable'>
						管理状态
					</span>
					<select id='selStatus' class='select' style='flex-grow: 1;'>
						<option id='tag_28' value='#[CODE]#'>
							#[CODE_NAME]#
						</option>
					</select>
				</div>
				<div id='tag_29' class='group-h' style='height: 36px;'>
					<span id='tag_30' class='lable'>
						备注信息
					</span>
				</div>
				<div id='tag_31' class='group-h' style='flex-grow: 1;'>
					<textarea id='txtNote' class='textarea' style='width: 100%;height: 100%;'>
					</textarea>
				</div>
			</div>
			<div id='tag_5' class='group' style='width: 8px;height: 100px;'>
			</div>
			<div id='tag_12' class='group-v' style='width: 100px;height: 100%;flex-grow: 1;'>
				<div id='tag_15' class='group-h' style='height: 36px;'>
					<span id='tag_18' class='lable'>
						资源文件
					</span>
					<input id='txtSrc' type='text' class='text' style='flex-grow: 1;'>
					</input>
					<button id='btnUploadFile' class='button eui-link-btn' style='margin: 0px 0px 0px 2px;'>
						 文件添加
					</button>
				</div>
				<div id='tag_24' class='group' style='width: 100%;height: 100px;flex-grow: 1;'>
					<iframe id='iframeContent' class='iframe'>
					</iframe>
				</div>
			</div>
		</div>
		<div id='tag_9' class='group-h' style='height: 12px;'>
		</div>
		<div id='tag_10' class='group-h' style='height: 28px;'>
			<div id='tag_11' class='space'>
			</div>
			<button id='btnSave' class='button eui-btn' style='width: 60px;'>
				保存
			</button>
		</div>
	</div>
</body>
</html>
