<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='../../app_modules/HSBOSS/WorkerIllegalEditDialog.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='../../entlogic/js/entlogic_builder.js'></script>
</head>
<body onload='desingPageOnLoad();' id='body'>
	<div id='divScreen' class='group-v' style='width: 800px;height: 640px;padding: 12px;'>
		<div id='tag_1' class='group-v' style='height: 36px;flex-grow: 1;'>
			<div id='tag_2' class='group-h' style='height: 36px;'>
				<span id='tag_3' class='lable'>
					服务人员
				</span>
				<div id='lkpWorker' class='lookup' style='width: 100px;flex-grow: 1;'>
				</div>
				<span id='tag_4' class='lable' style='padding: 0px 0px 0px 6px;'>
					处理状态
				</span>
				<select id='selStatus' class='select' style='width: 100px;flex-grow: 1;'>
					<option id='tag_12' value='#[CODE]#'>
						#[CODE_NAME]#
					</option>
				</select>
			</div>
			<div id='tag_5' class='group-h' style='height: 36px;'>
				<span id='tag_6' class='lable'>
					违规类别
				</span>
				<select id='selIllegalType' class='select' style='width: 100px;flex-grow: 1;'>
					<option id='tag_19' value='#[CODE]#'>
						#[CODE_NAME]#
					</option>
				</select>
				<span id='tag_8' class='lable' style='padding: 0px 0px 0px 6px;'>
					违规日期
				</span>
				<div id='dtIllegalDate' class='datetime' style='width: 100px;flex-grow: 1;'>
				</div>
			</div>
			<div id='tag_13' class='group-h' style='height: 36px;'>
				<span id='tag_14' class='lable'>
					违规行为
				</span>
			</div>
			<div id='tag_15' class='group-h' style='width: 100%;height: 100px;flex-grow: 1;padding: 2px;'>
				<textarea id='txtIllegalBehavior' class='textarea' style='margin: 0px;width: 100%;height: 100%;'>
				</textarea>
			</div>
			<div id='tag_17' class='group-h' style='height: 36px;'>
				<span id='tag_18' class='lable'>
					裁定部门
				</span>
				<input id='txtArbitrator' type='text' class='text' style='width: 100px;flex-grow: 1;'>
				</input>
				<span id='tag_20' class='lable' style='padding: 0px 0px 0px 6px;'>
					裁定日期
				</span>
				<div id='dtArbitrateDate' class='datetime' style='width: 100px;flex-grow: 1;'>
				</div>
			</div>
			<div id='tag_22' class='group-h' style='height: 36px;'>
				<span id='tag_23' class='lable'>
					裁定结果
				</span>
			</div>
			<div id='tag_24' class='group-h' style='width: 100%;height: 100px;flex-grow: 1;padding: 2px;'>
				<textarea id='txtArbitrationResult' class='textarea' style='margin: 0px;width: 100%;height: 100%;'>
				</textarea>
			</div>
			<div id='tag_26' class='group-h' style='height: 36px;'>
				<span id='tag_27' class='lable'>
					执行机关
				</span>
				<input id='txtExecutor' type='text' class='text' style='width: 100px;flex-grow: 1;'>
				</input>
				<span id='tag_29' class='lable' style='padding: 0px 0px 0px 6px;'>
					执行日期
				</span>
				<div id='dtExecuteDate' class='datetime' style='width: 100px;flex-grow: 1;'>
				</div>
			</div>
			<div id='tag_31' class='group-h' style='height: 36px;'>
				<span id='tag_32' class='lable'>
					执行结果
				</span>
			</div>
			<div id='tag_33' class='group-h' style='width: 100%;height: 100px;flex-grow: 1;padding: 2px;'>
				<textarea id='txtExecutionResult' class='textarea' style='margin: 0px;width: 100%;height: 100%;'>
				</textarea>
			</div>
		</div>
		<div id='tag_9' class='group-h' style='height: 12px;'>
		</div>
		<div id='tag_10' class='group-h' style='height: 28px;'>
			<div id='tag_11' class='space'>
			</div>
			<button id='btnSave' class='button eui-btn' style='width: 60px;'>
				保存
			</button>
		</div>
	</div>
</body>
</html>
