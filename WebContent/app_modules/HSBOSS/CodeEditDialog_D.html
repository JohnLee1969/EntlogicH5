<body onload='desingPageOnLoad();' id='body'>
	<div id='divScreen' class='group-h' style='width: 1200px;height: 680px;padding: 12px;'>
		<div id='tag_2' class='group-v eui-panel' style='width: 320px;height: 100%;'>
			<div id='tag_3' class='group-h eui-panel-title-bar'>
				<span id='tag_4' class='label eui-panel-title'>
					服务产品类别
				</span>
				<div id='tag_5' class='space'>
				</div>
			</div>
			<div id='tag_6' class='group-v eui-panel-content' style='height: 100%;flex-grow: 1;padding: 12px;overflow-y: auto;'>
				<div id='tag_1' class='group-h' style='height: 36px;'>
					<span id='tag_2' class='lable'>
						层级编码
					</span>
					<input id='txtOrderCode' type='text' class='text' style='margin: 0px 0px 0px 4px;flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_3' class='group-h' style='height: 36px;'>
					<span id='tag_4' class='lable'>
						数据编码
					</span>
					<input id='txtCode' type='text' class='text' style='margin: 0px 0px 0px 4px;flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_5' class='group-h' style='height: 36px;'>
					<span id='tag_6' class='lable'>
						编码名称
					</span>
					<input id='txtCodeName' type='text' class='text' style='margin: 0px 0px 0px 4px;flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_18' class='group-h' style='height: 36px;'>
					<span id='tag_19' class='lable'>
						功能说明
					</span>
				</div>
				<div id='tag_7' class='group-h' style='height: 36px;flex-grow: 1;'>
					<textarea id='txtDescription' class='textarea' style='height: 100%;flex-grow: 1;'>
					</textarea>
				</div>
				<div id='tag_8' class='group-h' style='height: 36px;'>
					<span id='tag_20' class='lable'>
						字符图标
					</span>
					<input id='txtFontIcon' type='text' class='text' style='margin: 0px 0px 0px 4px;flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_12' class='group-h' style='height: 36px;'>
					<span id='tag_13' class='lable'>
						文件图标
					</span>
					<div id='tag_14' class='space'>
					</div>
					<button id='btnUploadFile' class='button eui-link-btn'>
						 上传
					</button>
				</div>
				<div id='tag_16' class='group-v' style='width: 100%;height: 32px;flex-grow: 1;background-color: #AAA;'>
					<image id='imgImageIcon' class='image' style='margin: auto;width: 128px;height: 128px;'>
					</image>
				</div>
				<div id='tag_9' class='group-h' style='height: 12px;'>
				</div>
				<div id='tag_10' class='group-h' style='height: 28px;'>
					<div id='tag_11' class='space'>
					</div>
					<button id='btnSave' class='button eui-btn' style='width: 60px;'>
						保存
					</button>
				</div>
			</div>
		</div>
		<div id='tag_0' class='group-v' style='width: 12px;height: 100%;'>
		</div>
		<div id='tag_15' class='group' style='width: 100px;height: 100%;flex-grow: 1;'>
			<iframe id='iframeAccessory' class='iframe'>
			</iframe>
		</div>
