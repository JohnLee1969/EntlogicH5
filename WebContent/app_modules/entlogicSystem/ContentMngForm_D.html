<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='../../app_modules/entlogicSystem/ContentMngForm.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='../../entlogic/js/entlogic_builder.js'></script>
</head>
<body onload='desingPageOnLoad();' id='body'>
	<div id='tag_0' class='group-v eui-form'>
		<div id='tag_1' class='group-h eui-form-content' style='height: 100%;'>
			<div id='tag_2' class='group-v eui-panel' style='width: 380px;height: 100%;'>
				<div id='tag_3' class='group-h eui-panel-title-bar'>
					<span id='tag_4' class='label eui-panel-title'>
						内容目录
					</span>
					<div id='tag_5' class='space'>
					</div>
					<button id='btnAddCatalog' class='button eui-link-btn'>
						✚ 添加
					</button>
					<button id='btnEditCatalog' class='button eui-link-btn'>
						✎ 修改
					</button>
					<button id='btnDeleteCatalog' class='button eui-link-btn'>
						━ 删除
					</button>
					<button id='btnMoveUpCatalog' class='button eui-link-btn'>
						▲ 上移
					</button>
					<button id='btnMoveDownCatalog' class='button eui-link-btn'>
						▼ 下移
					</button>
				</div>
				<div id='tag_9' class='group-v eui-panel-content' style='height: 100%;flex-grow: 1;'>
					<div id='tvwCatalog' class='treeview '>
						#[COLUMN_NAME]#（#[STATUS_TEXT]#）
					</div>
				</div>
			</div>
			<div id='tag_11' class='group-v' style='width: 12px;height: 100%;'>
			</div>
			<div id='tag_12' class='group-v eui-panel' style='width: 100px;height: 100%;flex-grow: 1;'>
				<div id='tag_13' class='group-h eui-panel-title-bar'>
					<span id='tag_14' class='label eui-panel-title'>
						应用内容列表
					</span>
					<div id='tag_15' class='space'>
					</div>
					<button id='btnAddContent' class='button eui-link-btn'>
						✚ 添加
					</button>
					<button id='btnEditContent' class='button eui-link-btn'>
						✎ 修改
					</button>
					<button id='btnDeleteContent' class='button eui-link-btn'>
						━ 删除
					</button>
					<button id='btnMoveUpContent' class='button eui-link-btn'>
						▲ 上移
					</button>
					<button id='btnMoveDownContent' class='button eui-link-btn'>
						▼ 下移
					</button>
				</div>
				<div id='tag_19' class='group-v eui-panel-content'>
					<div id='dgrContent' class='datagrid ' style='width: 100%;flex-grow: 1;'>
						<div id='tag_21' class='datagrid-head'>
							<div id='tag_22' class='datagrid-head-content'>
								<div id='tag_23' class='datagrid-col' style='width: 72px;'>
									序号
								</div>
								<div id='tag_24' class='datagrid-col' style='width: 200px;'>
									内容类型
								</div>
								<div id='tag_25' class='datagrid-col' style='width: 280px;'>
									内容名称
								</div>
								<div id='tag_26' class='datagrid-col' style='width: 180px;'>
									上线时间
								</div>
								<div id='tag_10' class='datagrid-col' style='width: 180px;'>
									下线时间
								</div>
								<div id='tag_34' class='datagrid-col' style='width: 180px;'>
									状态
								</div>
							</div>
						</div>
						<div id='tag_27' class='datagrid-body'>
							<div id='tag_28' class='datagrid-body-content'>
								<div id='tag_29' class='datagrid-row'>
									<div id='tag_30' class='datagrid-cell' style='width: 72px;'>
										#[rn]#
									</div>
									<div id='tag_31' class='datagrid-cell' style='width: 200px;'>
										#[CONTENT_TYPE]#
									</div>
									<div id='tag_32' class='datagrid-cell' style='width: 280px;'>
										#[CONTENT_NAME]#
									</div>
									<div id='tag_33' class='datagrid-cell' style='width: 180px;'>
										#[START_TIME_TEXT]#
									</div>
									<div id='tag_20' class='datagrid-cell' style='width: 180px;'>
										#[END_TIME_TEXT]#
									</div>
									<div id='tag_35' class='datagrid-cell' style='width: 180px;'>
										#[STATUS_TEXT]#
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
