<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='../../app_modules/HSBOSS/ServiceEditForm.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='../../entlogic/js/entlogic_builder.js'></script>
</head>
<body onload='desingPageOnLoad();' id='body'>
	<div id='tag_0' class='group-v eui-form'>
		<div id='tag_4' class='group-v eui-form-content'>
			<div id='tag_1' class='group-h eui-form-content' style='height: 100%;'>
				<div id='tag_2' class='group-v eui-panel' style='width: 220px;height: 100%;'>
					<div id='tag_3' class='group-h eui-panel-title-bar'>
						<span id='lblDocTitle' class='label eui-panel-title'>
							档案目录
						</span>
					</div>
					<div id='tag_6' class='group-v eui-panel-content' style='height: 100%;flex-grow: 1;'>
						<div id='tvwCatalog' class='treeview'>
							#[text]#
						</div>
					</div>
				</div>
				<div id='tag_8' class='group-v' style='width: 12px;height: 100%;'>
				</div>
				<div id='tag_9' class='group-v  eui-panel' style='width: 320px;height: 100%;flex-grow: 1;'>
					<div id='divDocView' class='group-v' style='width: 100%;height: 100px;flex-grow: 1;'>
						<iframe id='iframeDoc' class='iframe' src='../HSBOSS/ServiceDoc.html'>
						</iframe>
					</div>
					<div id='divSubData' class='group-v' style='width: 100%;height: 100px;flex-grow: 1;'>
						<div id='tag_13' class='group-h eui-panel-title-bar'>
							<span id='lblSubDataTitle' class='label eui-panel-title'>
								家政企业列表
							</span>
							<div id='tag_15' class='space'>
							</div>
							<input id='tag_16' type='text' class='text' style='height: 24px;'>
							</input>
							<button id='btnSearch' class='button eui-link-btn'>
								 搜索
							</button>
							<button id='btnAdd' class='button eui-link-btn'>
								✚ 添加
							</button>
							<button id='btnEdit' class='button eui-link-btn'>
								✎ 修改
							</button>
							<button id='btnDelete' class='button eui-link-btn'>
								━ 删除
							</button>
						</div>
						<div id='divRate' class='group-v' style='width: 100%;height: 100px;flex-grow: 1;'>
							<div id='dgrServiceRate' class='datagrid' style='width: 100%;flex-grow: 1;'>
								<div id='tag_23' class='datagrid-head'>
									<div id='tag_24' class='datagrid-head-content'>
										<div id='tag_25' class='datagrid-col' style='width: 180px;'>
											生效时间
										</div>
										<div id='tag_26' class='datagrid-col' style='width: 180px;'>
											失效时间
										</div>
										<div id='tag_27' class='datagrid-col' style='width: 200px;'>
											单价
										</div>
										<div id='tag_28' class='datagrid-col' style='width: 260px;'>
											定金
										</div>
									</div>
								</div>
								<div id='tag_30' class='datagrid-body'>
									<div id='tag_31' class='datagrid-body-content'>
										<div id='tag_32' class='datagrid-row'>
											<div id='tag_33' class='datagrid-cell' style='width: 180px;'>
												#[START_TIME_TEXT]#
											</div>
											<div id='tag_34' class='datagrid-cell' style='width: 180px;'>
												#[END_TIME_TEXT]#
											</div>
											<div id='tag_35' class='datagrid-cell' style='width: 200px;'>
												#[RATE]##[CURRENCY_TEXT]#/#[UNIT_TEXT]#
											</div>
											<div id='tag_36' class='datagrid-cell' style='width: 260px;'>
												#[PREPAY]##[CURRENCY_TEXT]#
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id='divFavourable' class='group-v' style='width: 100%;height: 100px;flex-grow: 1;'>
							<div id='dgrFavourable' class='datagrid' style='width: 100%;flex-grow: 1;'>
								<div id='tag_40' class='datagrid-head'>
									<div id='tag_41' class='datagrid-head-content'>
										<div id='tag_42' class='datagrid-col' style='width: 180px;'>
											生效时间
										</div>
										<div id='tag_43' class='datagrid-col' style='width: 180px;'>
											失效时间
										</div>
										<div id='tag_44' class='datagrid-col'>
											优惠方式
										</div>
										<div id='tag_45' class='datagrid-col' style='width: 400px;'>
											优惠说明
										</div>
									</div>
								</div>
								<div id='tag_47' class='datagrid-body'>
									<div id='tag_48' class='datagrid-body-content'>
										<div id='tag_49' class='datagrid-row'>
											<div id='tag_50' class='datagrid-cell' style='width: 180px;'>
												#[START_TIME_TEXT]#
											</div>
											<div id='tag_51' class='datagrid-cell' style='width: 180px;'>
												#[END_TIME_TEXT]#
											</div>
											<div id='tag_52' class='datagrid-cell'>
												#[FAVOURABLE_TYPE_TEXT]#
											</div>
											<div id='tag_53' class='datagrid-cell' style='width: 400px;'>
												#[NOTE]#
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
