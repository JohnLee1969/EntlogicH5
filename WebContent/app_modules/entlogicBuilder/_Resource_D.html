<body onload='desingPageOnLoad();' id='body'>
	<div id='divLeft' style='position: absolute; left: 0px; width: 280px; top: 0px; bottom: 0px;'>
		<div id='tag_0' class='group-h' style='position: absolute;height: 28px;top: 0px;left: 0px;right: 0px;padding: 4px;background-color: #CCC;'>
			<div id='tag_1' class='eb-lable'>
				资源目录
			</div>
		</div>
		<div id='divCatalogContent' style='position: absolute;top: 28px;bottom: 0px;left: 0px;right: 0px;background-color: #EEE;overflow-x: auto;overflow-y: auto;'>
			<div id='tvwFileNode' style='width: auto;'>
				<div id='tag_2' style='display:inline-block; height: 28px; padding: 2px; font-size: 12px;'>
					<span id='tag_3' class='iconfont' style='margin: 0px 4px 0px 0px;width: 20px;height: 20px;font-size: 18px;color: #888;'>
						#[NODE_ICON]#
					</span>
					<span id='tag_4' style='color: #555'>
						#[NODE_NAME]#
					</span>
				</div>
			</div>
		</div>
	</div>
	<div id='divWork' style='position: absolute; left: 284px; right: 0px; top: 0px; bottom: 0px;'>

				资源路径
			</div>
			<input id='txtUrl' type='text' class='eb-input' style='flex-grow: 1;'>
			</input>
			<button id='btnAddFile' class='eb-link-btn'>
				✚ 添加
			</button>
			<button id='btnDeleteFile' class='eb-link-btn'>
				━ 删除
			</button>

		<div id='tag_9' style='position: absolute; left: 0px; right: 0px; top: 62px; bottom: 0px; background-color: #EEE; overflow: auto;'>

			</iframe>
