<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='GroupEditDialog.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/bootstrap.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='GroupEditDialog.js'></script>
</head>
<body onload='bodyOnload();' id='body'>
	<div id='divScreen' class='group-v' style='width: 800px;height: 660px;padding: 12px;'>
		<div id='tag_9' class='group-v' style='height: 100%;'>
			<div id='tag_1' class='group-v' style='height: 240px;flex-grow: 1;'>
				<div id='tag_8' class='group-h' style='height: 36px;'>
					<span id='tag_12' class='lable'>
						编码
					</span>
					<input id='txtGroupCode' type='text' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_14' class='group-h' style='height: 36px;'>
					<span id='tag_15' class='lable'>
						全称
					</span>
					<input id='txtGroupName' type='text' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_17' class='group-h' style='height: 36px;'>
					<span id='tag_18' class='lable'>
						简称
					</span>
					<input id='txtShortName' type='text' class='text' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_20' class='group-h' style='height: 36px;'>
					<span id='tag_21' class='lable'>
						简介
					</span>
				</div>
				<div id='tag_22' class='group-h' style='flex-grow: 1;'>
					<textarea id='txtDescription' class='textarea' style='width: 100%;height: 100%;'>
					</textarea>
				</div>
				<div id='tag_0' class='group-h' style='height: 36px;'>
					<span id='tag_3' class='lable'>
						应用授权
					</span>
				</div>
				<div id='tag_4' class='group' style='width: 100%;flex-grow: 1;background-color: #F8F8F8;'>
					<div id='lstGroupApp' class='list group-t'>
						#[MENU_NAME]#
					</div>
				</div>
			</div>
			<div id='tag_24' class='group-h' style='width: 100px;height: 8px;'>
			</div>
		</div>
		<div id='tag_10' class='group-h' style='height: 32px;'>
			<div id='tag_11' class='space'>
			</div>
			<button id='btnSuperUser' class='button eui-btn' style='width: 100px;'>
				创建超级用户
			</button>
			<button id='btnSave' class='button eui-btn' style='margin: 0px 0px 0px 2px;width: 60px;'>
				保存
			</button>
		</div>
	</div>
</body>
</html>
