<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'></meta>
	<meta name='viewport' content='width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'></meta>
	<link href='../../common/css/bootstrap.min.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/font.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/builder.css' rel='stylesheet' type='text/css'></link>
	<link href='../../entlogic/css/entlogic.css' rel='stylesheet' type='text/css'></link>
	<link href='BugEditDialog.css' rel='stylesheet' type='text/css'></link>
	<script src='../../common/js/jquery-1.11.1.min.js'></script>
	<script src='../../common/js/base64.js'></script>
	<script src='../../entlogic/js/entlogic.js'></script>
	<script src='../../entlogic/js/entlogic_data.js'></script>
	<script src='../../entlogic/js/entlogic_ui_input.js'></script>
	<script src='../../entlogic/js/entlogic_ui_output.js'></script>
	<script src='../../entlogic/js/entlogic_ui_select.js'></script>
	<script src='../../entlogic/js/entlogic_ui_list.js'></script>
	<script src='../../entlogic/js/entlogic_ui_datagrid.js'></script>
	<script src='../../entlogic/js/entlogic_ui_treeview.js'></script>
	<script src='../../entlogic/js/entlogic_ui_lookup.js'></script>
	<script src='BugEditDialog.js'></script>
</head>
<body onload='bodyOnload();' id='body'>
	<div id='divScreen' class='group-h' style='width: 1000px;height: 680px;padding: 12px;'>
		<div id='tag_21' class='group-v eui-panel' style='width: 560px;height: 100%;flex-grow: 1;'>
			<div id='tag_7' class='group-h eui-panel-title-bar' style='height: 28px;'>
				<span id='tag_13' class='eb-lable'>
					错误截图
				</span>
				<div id='tag_16' class='space'>
				</div>
				<button id='btnUploadBugImage' class='eb-link-btn'>
					 上传图片
				</button>
				<button id='btnDeleteBugImage' class='button eb-link-btn'>
					- 删除
				</button>
			</div>
			<div id='tag_24' class='group-v eui-panel-content' style='height: 240px;flex-grow: 1;'>
				<div id='lstBugImage' class='list' style='overflow-y: auto;'>
					<div id='tag_23' class='group-h-m' style='padding: 6px;'>
						<image id='tag_25' class='image' style='width: 544px;height: auto;' src='#[applicationRoot]##[PATH]#'>
						</image>
					</div>
				</div>
			</div>
		</div>
		<div id='tag_0' style='width: 12px;height: 100%;'>
		</div>
		<div id='tag_1' class='group-v eui-panel' style='width: 360px;height: 100%;flex-grow: 1;'>
			<div id='tag_2' class='group-h eui-panel-title-bar' style='height: 28px;'>
				<span id='tag_3' class='eb-lable'>
					错误记录
				</span>
				<span id='lblModuleName' class='lable'>
					（模块名称）
				</span>
			</div>
			<div id='tag_4' class='group-v eui-panel-content' style='height: 240px;flex-grow: 1;padding: 12px;'>
				<div id='tag_11' class='group-h' style='height: 36px;'>
					<span id='tag_12'>
						错误名称
					</span>
					<input id='txtBugName' type='text' class='eb-input' style='flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_5' class='group-h' style='height: 36px;'>
					<span id='tag_6'>
						重要程度
					</span>
					<select id='selPriority' class='eb-input' style='width: 30px;flex-grow: 1;'>
						<option id='tag_8' value='0'>
							低
						</option>
						<option id='tag_9' value='1'>
							中
						</option>
						<option id='tag_10' value='3'>
							高
						</option>
					</select>
					<span id='tag_47' style='margin: 0px 0px 0px 6px;'>
						记录状态
					</span>
					<select id='selStatus' class='eb-input' style='width: 30px;flex-grow: 1;'>
						<option id='tag_49' value='创建中'>
							创建中
						</option>
						<option id='tag_50' value='等待纠错'>
							等待纠错
						</option>
						<option id='tag_51' value='纠错中'>
							纠错中
						</option>
						<option id='tag_52' value='纠错完成'>
							纠错完成
						</option>
					</select>
				</div>
				<div id='tag_41' class='group-h' style='height: 36px;'>
					<span id='tag_42'>
						错误描述
					</span>
					<div id='tag_43' class='space'>
					</div>
				</div>
				<textarea id='txtTestDesc' type='text' class='textarea' style='flex-grow: 1;'>
				</textarea>
				<div id='tag_14' class='group-h' style='height: 36px;'>
					<span id='tag_15'>
						测试用户
					</span>
					<input id='txtTestUser' type='text' class='eb-input' style='width: 30px;flex-grow: 1;'>
					</input>
					<span id='tag_45' style='margin: 0px 0px 0px 6px;'>
						测试时间
					</span>
					<input id='txtTestTime' type='text' class='eb-input' style='width: 30px;flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_54' class='group-h' style='height: 36px;'>
					<span id='tag_55'>
						纠错备注
					</span>
					<div id='tag_56' class='space'>
					</div>
				</div>
				<textarea id='txtRepairDesc' type='text' class='textarea' style='height: 100px;'>
				</textarea>
				<div id='tag_58' class='group-h' style='height: 36px;'>
					<span id='tag_59'>
						纠错用户
					</span>
					<input id='txtRepairUser' type='text' class='eb-input' style='width: 30px;flex-grow: 1;'>
					</input>
					<span id='tag_61' style='margin: 0px 0px 0px 6px;'>
						完成时间
					</span>
					<input id='txtRepairTime' type='text' class='eb-input' style='width: 30px;flex-grow: 1;'>
					</input>
				</div>
				<div id='tag_17' class='space' style='width: 100%;height: 12px;flex-grow: 0;'>
				</div>
				<div id='tag_18' class='group-h' style='height: 28px;'>
					<div id='tag_19' class='space'>
					</div>
					<button id='btnSave' class='button eui-btn' style='margin: 0px 2px 0px 0px;width: 60px;'>
						保存
					</button>
					<button id='btnAccept' class='button eui-btn' style='margin: 0px 2px 0px 0px;width: 60px;'>
						处理
					</button>
					<button id='btnRollBack' class='button eui-btn' style='margin: 0px 2px 0px 0px;width: 60px;'>
						回退
					</button>
					<button id='btnCommit' class='button eui-btn' style='margin: 0px;width: 60px;'>
						提交
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
