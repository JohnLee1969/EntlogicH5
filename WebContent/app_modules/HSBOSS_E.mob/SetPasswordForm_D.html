<body onload='desingPageOnLoad();' id='body'>
	<div id='tag_0' class='group' style='position: absolute;top: 0px;bottom: 0px;left: 0px;right: 0px;'>
		<div id='tag_1' class='group-h hsboss-background-color-blue' style='height: 4rem;'>
			<button id='btnBack' class='button hsboss-color-white' style='height: 4rem;padding: 0rem 0rem 0rem 1rem;font-size: 2.5rem;'>
				
			</button>
			<div id='tag_3' class='space' style='flex-grow: 1;'>
			</div>
			<span id='tag_4' class='title-1 hsboss-color-white'>
				设置登录密码
			</span>
			<div id='tag_5' class='space' style='flex-grow: 1.3;'>
			</div>
		</div>
		<div id='tag_2' class='group' style='position: absolute;top: 4rem;bottom: 5rem;left: 0rem;right: 0rem;padding: 1rem;overflow-y: auto;'>
			<div id='tag_20' class='group-v' style='margin: 0rem 0rem 1rem 0rem;height: auto;background-color: #FFFFFF;border-radius: 0.3rem;'>
				<div id='tag_21' class='group-v' style='height: auto;padding: 1rem;'>
					<div id='divOldPassword' class='group-h hsboss-border-bottom-gray' style='height: 4rem;padding: 0rem 1rem 0rem 1rem;'>
						<span id='tag_7' class='lable'>
							旧有密码
						</span>
						<div id='tag_10' class='group-h' style='width: 20rem;'>
							<input id='txtOilPassword' type='text' class='text' style='flex-grow: 1;'>
							</input>
						</div>
					</div>
					<div id='tag_12' class='group-h hsboss-border-bottom-gray' style='height: 4rem;padding: 0rem 1rem 0rem 1rem;'>
						<span id='tag_13' class='lable'>
							新设密码
						</span>
						<div id='tag_16' class='group-h hsboss-input-box' style='width: 20rem;'>
							<input id='txtNewPassword' type='text' class='text' style='flex-grow: 1;'>
							</input>
						</div>
					</div>
					<div id='tag_18' class='group-h' style='height: 4rem;padding: 0rem 1rem 0rem 1rem;'>
						<span id='tag_19' class='lable'>
							密码确认
						</span>
						<div id='tag_24' class='group-h hsboss-input-box' style='width: 20rem;'>
							<input id='txtConfirmPassword' type='text' class='text' style='flex-grow: 1;'>
							</input>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id='tag_11' class='group-h-m' style='position: absolute;height: 5rem;bottom: 0rem;left: 0rem;right: 0rem;padding: 0rem 1rem;'>
			<button id='btnOk' class='button hsboss-background-color-blue' style='height: 4rem;flex-grow: 1;border-radius: 2rem;color: #FFF;'>
				确定
			</button>
		</div>
	</div>
