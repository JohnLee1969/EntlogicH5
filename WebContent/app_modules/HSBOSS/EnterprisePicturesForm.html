<body onload='bodyOnload();' id='body'>
	<div id='tag_0' class='group' style='position: absolute;top: 0px;bottom: 0px;left: 0px;right: 0px;'>
		<div id='tag_2' class='group' style='position: absolute;height: 36px;top: 0px;left: 0px;right: 0px;'>
			<div id='tag_4' class='group-h eui-panel-title-bar'>
				<span id='lblDocTitle' class='label eui-panel-title'>
					影像附件
				</span>
				<div id='tag_8' class='space'>
				</div>
				<button id='btnFixWidth' class='button eui-link-btn'>
					⇆ 页宽
				</button>
				<button id='btnFixHeight' class='button eui-link-btn'>
					⇅ 页高
				</button>
				<button id='btnZoomDown' class='button eui-link-btn'>
					- 缩小
				</button>
				<button id='btnZoomUp' class='button eui-link-btn'>
					+ 放大
				</button>
				<button id='btnRestore' class='button eui-link-btn'>
					↻ 还原
				</button>
				<div id='tag_19' class='space' style='width: 20px;flex-grow: 0;'>
				</div>
				<button id='btnImportFile' class='button eui-link-btn'>
					 文件添加
				</button>
				<button id='btnTakePhoto' class='button eui-link-btn'>
					 拍照添加
				</button>
				<button id='btnDelete' class='button eui-link-btn'>
					 删除
				</button>
				<button id='btnMoveUUp' class='button eui-link-btn'>
					▲ 上移
				</button>
				<button id='btnMoveDown' class='button eui-link-btn'>
					▼ 下移
				</button>
			</div>
		</div>
		<div id='divPageView' class='group' style='position: absolute;top: 36px;bottom: 0px;left: 0px;right: 200px;padding: 6px;background-color: #AAA;overflow-x: auto;overflow-y: auto;'>
			<div id='divPage' class='group-v eui-doc-page' style='width: auto;height: auto;'>
				<image id='imgPic' class='image' style='width: 440px;height: 330px;background-color: #FFF;'>
				</image>
			</div>
		</div>
		<div id='tag_1' class='group-v' style='position: absolute;width: 200px;top: 36px;bottom: 0px;right: 0px;padding: 12px;background-color: #CCC;'>
			<image id='imgLicencePic' class='image' style='width: 100%;height: auto;'>
				<span id='lblLicencePic' class='lable' style='margin: 0px 0px 6px 0px;'>
					（1）营业执照副本
				</span>
			</image>
			<image id='imgLpCertPicA' class='image' style='width: 100%;height: auto;'>
				<span id='lblLpCertPicA' class='lable' style='margin: 0px 0px 6px 0px;'>
					（2）法人身份证正面
				</span>
			</image>
			<image id='imgLpCertPicB' class='image' style='width: 100%;height: auto;'>
				<span id='lblLpCertPicB' class='lable' style='margin: 0px 0px 6px 0px;'>
					（3）法人身份证背面
				</span>
			</image>
