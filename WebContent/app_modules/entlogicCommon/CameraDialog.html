<body onload='bodyOnload();' id='body'>
	<div id='divScreen' class='group' style='position: absolute;width: 680px;height: 600px;top: 0px;left: 0px;'>
		<div id='tag_1' class='group-h' style='position: absolute;height: 30px;bottom: 12px;left: 12px;right: 12px;'>

				剪切宽度

			<input id='numWidth' type='number' class='number' style='width: 60px;'>
